name: SonarQube Analysis

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://devsecops.ngrok.app
        with:
          args: >
            -Dsonar.projectKey=youssoufsylla_projetodc2
            -Dsonar.qualitygate.wait=true
            -Dsonar.analysis.quick=true
            -Dsonar.exclusions=**/*.min.*,**/*.bundle.*,node_modules/**,**/dist/**,**/build/**
            -Dsonar.cpd.exclusions=**/*.min.*,**/*.bundle.*
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.verbose=false
            -Dsonar.scm.provider=git
            -Dsonar.scm.revision=${{ github.sha }}
            -Dsonar.scm.disabled=false

      - name: Install and Run OWASP Dependency-Check
        shell: pwsh
        run: |
          # Téléchargement et installation automatique
          Write-Output "Téléchargement de Dependency-Check..."
          $downloadUrl = "https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check.zip"
